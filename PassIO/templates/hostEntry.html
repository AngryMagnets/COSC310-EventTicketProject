<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../static/assets/images/favicon.png">
  <title>Add New Location</title>
  <link rel="stylesheet" href="../static/neon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../static/js/navbar-ontop.js"></script>
  <script src="../static/js/animate-in.js"></script>
</head>

<body class="text-center">
  {% include 'navbar.html' %}

<div class="d-flex align-items-center section-fade-in-out" style="background-image: url(../static/assets/conference/cover.jpg);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h1 class="display-4 mt-3">Add New Event Location</h1>
        <form action="/add_location" method="post">
          <div class="form-group">
            <label for="locationName">Location Name</label>
            <input type="text" class="form-control" id="locationName" name="locationName" placeholder="Enter Location Name" required>
          </div>
          <div class="form-group">
            <label for="locationAddress">Address</label>
            <input type="text" class="form-control" id="locationAddress" name="locationAddress" placeholder="Enter Address" required>
          </div>
          <div class="form-group">
            <label for="locationCapacity">Capacity</label>
            <input type="number" class="form-control" id="locationCapacity" name="locationCapacity" placeholder="Enter Capacity" required>
          </div>
          <div class="form-group">
            <label for="locationDescription">Description</label>
            <textarea class="form-control" id="locationDescription" name="locationDescription" placeholder="Enter Description" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
  {% include 'footer.html' %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../static/js/smooth-scroll.js"></script>
</body>

</html>
