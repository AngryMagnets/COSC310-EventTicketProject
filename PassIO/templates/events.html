<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>PassIO - View Events</title>
  <meta name="description" content="Free Bootstrap 4 Pingendo Neon template for unique events.">
  <meta name="keywords" content="Pingendo conference event neon free template bootstrap 4">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="../static/neon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <!-- Script: Make my navbar transparent when the document is scrolled to top -->
  <script src="../static/js/navbar-ontop.js"></script>
  <!-- Script: Animated entrance -->
  <script src="../static/js/animate-in.js"></script>
</head>

<body class="text-center">
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- Cover -->
  <div class="d-flex align-items-center py-5 cover section-fade-in-out" style="background-image: url(../static/assets/conference/cover.jpg);">
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <h1 class="display-4">Current Events</h1>
          <!-- Iterate over the events in the database using Jinja2 for loop. events was passed in as a variable. -->
    {% for event in events %}
      <hr>
        <div class="event">
          <div style="text-align: center;">
            <h2>{{ event.name }}</h2>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Artist:</strong> {{ event.artist }}</p>
            <p><strong>Genre:</strong> {{ event.genre }}</p>
            <a href="/checkout?event_id={{event.event_id}}">Purchase Tickets<a>
            <!-- Made this an <a> tag so that I can test with it, maybe we should implement this in the final instead of using a button
            <form action="/checkout?{{event._id}}">
              <p><button type="submit">Purchase Event</button></p>
            </form>
            -->
        </div>
       </div>
      <hr>
    {% endfor %}

          <!-- {% for event in events %}
            <div class="event">
            <p>{{ event['name'] }} {{ event['location']}} {{ event['description']}} {{ event['artist']}} {{ event['genre']}}</p>
            </div>
          {% endfor %} -->
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Script: Smooth scrolling between anchors in a same page -->
  <script src="../static/js/smooth-scroll.js"></script>
</body>

</html>
