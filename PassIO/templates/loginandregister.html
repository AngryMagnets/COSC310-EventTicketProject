<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../static/assets/images/favicon.png">
  <title>Log In & Registration</title>
  <link rel="stylesheet" href="../static/neon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../static/js/navbar-ontop.js"></script>
  <script src="../static/js/animate-in.js"></script>
</head>
<body class="text-center">
  {% include 'navbar.html' %}
  <h1 class="mt-3 display-4">Log In</h1>
  <div class="d-flex align-items-center section-fade-in-out" style="background-image: url(../static/assets/conference/cover.jpg)">
    <div class="container py-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="/login" method="post" class="mb-3">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" id="lemail" name="lemail" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="lpassword" name="lpassword" class="form-control" placeholder="Password" required>
            </div>
            <!-- <div class="form-group">
              <label>Admin / Host Key</label>
              <input type="password" id="lhostadminkey" name="lhostadminkey" class="form-control" placeholder="Only for hosts and admins">
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          {{loginStatus}}
          {{loginIssue}}
        </div>
      </div>

      <h1>No Account? Sign Up</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="/register" method="post">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" id="remail" name="remail" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="rpassword" name="rpassword" class="form-control" placeholder="Password" required>
            </div>
            <!-- <div class="form-group">
              <label>Admin / Host Key</label>
              <input type="password" id="rhostadminkey" name="rhostadminkey" class="form-control" placeholder="Only for hosts and admins">
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% include 'footer.html' %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../static/js/smooth-scroll.js"></script>
</body>
</html>
