
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="../static/assets/images/favicon.png">
  <title>PassIO</title>
  <meta name="keywords" content="Pingendo conference event neon free template bootstrap 4">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="../static/neon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <!-- Script: Make my navbar transparent when the document is scrolled to top -->
  <script src="../static/js/navbar-ontop.js"></script>
  <script src="../static/js/navbar-ontop.js"></script>
  <!-- Script: Animated entrance -->
  <script src="../static/js/animate-in.js"></script>
  <script src="../static/js/animate-in.js"></script>
</head>

<body class="text-center">
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- Search bar -->
  <form action="/search" class="container" method="post" id="search_form">
      <input type="date" id="date-filter" name="search_date">
      <input type="text" id="keyword-search" placeholder="Search by Artist, Event, Genre or Venue" name="search_term">
      <button type="submit">Search</button>
  </form>
  <!-- Events -->
  <div class="py-5" id="speakers">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Events</h1>
        </div>
      </div>
      <div class="row">
        {% for event in events %}
        <div class="col-lg-4 col-md-6">
          <a href="#">
            <!-- include img-fluid in class attribute if you want original image size -->
            <img src="../static/assets/images/image{{ event.event_id }}.jpg"
              class="center-block my-3 shadowed" width="300" height="300">
            <h3 class="mb-0"><b>{{ event.name }}</b></h3>
            <p class="text-muted">{{ event.artist }}</p>
            <p class="text-muted">{{ event.date }}</p>
            <a href="/add_to_cart?event_id={{ event._id }}&num_tickets=1" class="btn btn-primary">Add Ticket to Cart</a>
            {% if CurrentUser.special_key == 'host' %}
            <a href="/editevent?id={{ event._id }}" class="btn btn-secondary">Edit Event</a>
            {% endif %}
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Footer -->
  {% include 'footer.html' %}
  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Script: Smooth scrolling between anchors in a same page -->
  <script src="../static/js/smooth-scroll.js"></script>
</body>

</html>
